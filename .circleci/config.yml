version: 2.1

parameters:
  browser_type:
    type: string
    default: "chrome"

executors:
  maven-executor:
    docker:
      - image: cimg/openjdk:11.0-browsers
    environment:
      CHROME_BIN: /usr/bin/google-chrome
      FIREFOX_BIN: /usr/bin/firefox
      TEST_BROWSER: << pipeline.parameters.browser_type >>

jobs:
  build:
    executor: maven-executor
    steps:
      - checkout

      - run:
          name: Set Timezone
          command: echo 'export TZ="/usr/share/zoneinfo/America/Toronto"' >> $BASH_ENV

      - run:
          name: Update Packages
          command: sudo apt-get update

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Run Tests
          command: circleci tests glob "src/test/resources/parallelExecution/**/*.feature" | circleci tests run --command="xargs mvn verify -Dbrowser=${TEST_BROWSER} -Dcucumber.features="{}"" --verbose --split-by=timings

      - store_test_results:
          path: target/junit-reports/junit.xml
      - store_artifacts:
          path: test-output/SparkReport/
          destination: spark_report
      - store_artifacts:
          path: PdfReport/ExtentPdf.pdf
          destination: pdf_reports

workflows:
  build:
    jobs:
      - build
