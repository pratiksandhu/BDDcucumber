version: 2.1

parameters:
  browser_type:
    type: string
    default: "chrome"

executors:
  maven-executor:
    docker:
      - image: cimg/openjdk:11.0-browsers
    environment:
      CHROME_BIN: /usr/bin/google-chrome
      FIREFOX_BIN: /usr/bin/firefox
      TEST_BROWSER: << pipeline.parameters.browser_type >>

jobs:
  build_regression:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Set Timezone
          command: echo 'export TZ="/usr/share/zoneinfo/America/Toronto"' >> $BASH_ENV
      - run:
          name: Update Packages
          command: sudo apt-get update
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Run Regression Tests
          command: circleci tests glob "src/test/resources/parallelExecution/**/*.feature" | circleci tests run --command="xargs -I {} mvn clean verify -Dbrowser=${TEST_BROWSER} -Dcucumber.features-{} -Dcucumber.filter.tags="@Regression"" --verbose --split-by=timings
      - store_test_results:
          path: target/junit-reports/junit.xml
      - store_artifacts:
          path: test-output/SparkReport/
          destination: spark_report
      - store_artifacts:
          path: PdfReport/ExtentPdf.pdf
          destination: pdf_reports
      - store_artifacts:
          path: target/junit-reports/junit.xml
          destination: JUnit_xml
  build_smoke:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Check for New Commits
          command: |
            git fetch origin child
            LAST_SUCCESSFUL_COMMIT=$(cat ~/last_successful_commit.txt || echo "")
            CURRENT_COMMIT=$(git rev-parse origin/master)
            echo "Last successful commit: $LAST_SUCCESSFUL_COMMIT"
            echo "Current commit: $CURRENT_COMMIT"
            if [ "$LAST_SUCCESSFUL_COMMIT" == "$CURRENT_COMMIT" ]; then
              echo "No new commits. Terminating job."
              circleci-agent step halt
            else
              echo "New commits found. Proceeding with the job."
              echo $CURRENT_COMMIT > ~/last_successful_commit.txt
            fi
      - run:
          name: Set Timezone
          command: echo 'export TZ="/usr/share/zoneinfo/America/Toronto"' >> $BASH_ENV
      - run:
          name: Update Packages
          command: sudo apt-get update
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Run Smoke Tests
          command: circleci tests glob "src/test/resources/parallelExecution/**/*.feature" | circleci tests run --command="xargs -I {} mvn clean verify -Dbrowser=${TEST_BROWSER} -Dcucumber.features-{} -Dcucumber.filter.tags=\"@Regression or @Smoke\"" --verbose --split-by=timings
      - store_test_results:
          path: target/junit-reports/junit.xml
      - store_artifacts:
          path: test-output/SparkReport/
          destination: spark_report
      - store_artifacts:
          path: PdfReport/ExtentPdf.pdf
          destination: pdf_reports
      - store_artifacts:
          path: target/junit-reports/junit.xml
          destination: JUnit_xml
      - persist_to_workspace:
          root: ~/
          paths:
            - last_successful_commit.txt
workflows:
  regression_workflow:
    jobs:
      - build_regression:
         filters:
          branches:
            only:
            - master
  smoke_workflow:
    jobs:
      - build_smoke:
         filters:
          branches:
            only:
            - child
